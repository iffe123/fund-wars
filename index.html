
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta http-equiv="Permissions-Policy" content="identity-credentials-get=*">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
      :root {
        --terminal-bg: #0a0a0a;
        --terminal-text: #e2e8f0;
        --terminal-border: #334155;
        --terminal-accent: #f59e0b; /* Amber */
        --terminal-green: #22c55e;
        --terminal-red: #ef4444;
      }
      body {
        font-family: 'Share Tech Mono', monospace;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--terminal-bg);
        color: var(--terminal-text);
        overflow: hidden; /* App handles scrolling */
        
        /* Native App Feel */
        overscroll-behavior-y: none; /* Prevents pull-to-refresh */
        user-select: none; /* Prevents text highlighting */
        -webkit-tap-highlight-color: transparent; /* Removes blue box on click */
        -webkit-touch-callout: none;
      }
      
      /* Terminal Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
        border-left: 1px solid #333;
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border: 1px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      .font-terminal {
        font-family: 'Share Tech Mono', monospace;
      }
      
      .scanline {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        inset: 0;
        z-index: 9999;
        opacity: 0.15;
      }

      .text-glow {
        text-shadow: 0 0 5px var(--terminal-accent);
      }

      .vignette {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle, transparent 50%, black 150%);
        pointer-events: none;
        z-index: 9998;
        opacity: 0.6;
      }
    </style>
  <script type="importmap">

  }
}
</script>
</head>
